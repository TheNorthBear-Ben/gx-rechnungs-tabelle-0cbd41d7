<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add-on Maintenance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0D1117; color: white; margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <div class="max-w-2xl w-full bg-[#161B22] rounded-lg p-8 shadow-xl text-center m-4 border border-[#30363D]">
    <div class="inline-block p-4 bg-yellow-500/10 rounded-full mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500">
        <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
      </svg>
    </div>
    <h1 class="text-3xl font-bold mb-4">Add-on Disabled</h1>
    <p class="text-[#8B949E] text-lg mb-8">
      This add-on is currently disabled and not available for use.<br>
      Please try again later.
    </p>
    <div class="flex justify-center gap-4">
      <div class="animate-pulse flex items-center gap-2 text-yellow-500">
        <span class="block w-2 h-2 rounded-full bg-yellow-500"></span>
        <span>System maintenance in progress...</span>
      </div>
    </div>
  </div>
</body>
</html>
